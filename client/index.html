<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rockets Combat</title>
  <style>
    canvas {
      border: 1px solid black;
    }
  </style>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ" crossorigin="anonymous">
  <script src="/socket.io/socket.io.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">Rockets Combat</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Notifications
            </a>
            <div class="dropdown-menu" id="game-alerts">
              <a class="dropdown-item">Welcome!</a>
            </div>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0" id="form">
          <input class="form-control" type="text" id="player-name" placeholder="Enter name">
        </form>
      </div>
    </div>
  </nav>
  <div class="float-right">
    <h5>Instructions:</h5>
    <span id="mobileWarning" style="color: red; display: none; margin: 10px;"> Mobile and Tablet devices are not supported</span>
    <ul style="margin: 10px;" id="ul">
      <li>Enter name and press Enter</li>
      <li>Move the Rocket with arrow keys</li>
      <li>Shoot with spacebar</li>
      <li>This game supports only Desktop Client</li>
    </ul>
  </div>
  <script src="./js/Candy.js"></script>
  <script src="./js/Input.js"></script>
  <script src="./js/Game.client.js"></script>
  <script src="./js/Sprite.js"></script>
  <script src="./js/Vector.js"></script>
  <script src="./js/particle.js"></script>
  <script src="./js/particleSystem.js"></script>
  <script src="./js/Player.client.js"></script>
  <script src="./js/Bullet.client.js"></script>
  <script src="./client.js"></script>
  
  <!-- JavaScript Bundle with Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-popRpmFF9JQgExhfw5tZT4I9/CI5e2QcuUZPOVXb1m7qUmeR2b50u+YFEYe1wgzy" crossorigin="anonymous"></script>
</body>

</html>
